<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Link CSS -->
  <link rel="stylesheet" href="../Order_Sumuray/css/Chall_2.css">
  <title>Frontend Mentor | Order summary card</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="container">
    <div class="image">
      <img src="../Order_Sumuray/images/illustration-hero.svg" alt="logo">
    </div>
    <div class="header">
      <h2>  Order Summary </h2>
      <p>You can now listen to millions of songs audiobooks, and 
        podcasts on any device anywhere you like
      </p>
      <div class="heading">
            <div class="image">
             <div class="salary">
              <h4>  Annual Plan</h4>
              <p> $59.99/year</p>
             </div>
             <div class="image_2">
              <img src="../Order_Sumuray/images/icon-music.svg" alt="">
             </div>
            </div>        
            <div class="right">
              <a href="#">Change</a>
            </div>
            </div>
            <div class="about">
              <div class="link">
                <div class="one">
                  <a href="#"> Proceed to Payment </a>
                </div>
                <br>
                <br>
                <div class="two">
                  <a href="#"> Cancel Order</a>
                </div>
              </div>
            </div>
      </div>
    </div>
  </div>
</body>
</html>
